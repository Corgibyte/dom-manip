<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Talk to the web page</title>
</head>
<body>
  <div class="container">
    <button class="btn btn-primary" id="say-a">Say A</button>
    <button class="btn btn-primary" id="say-b">Say B</button>
    <button class="btn btn-primary" id="say-c">Say C</button>

    <ul id="response">

    </ul>

    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-secondary" id="bark">Bark!</button>
        <img src="img/dog.jpg" alt="Picture of a dog"><img>
        <ul id="bark-text">
          //Barks go here
        </ul>
      </div>

      <div class="col-md-6">
        <button class="btn btn-secondary" id="meow">Meow!</button>
        <img src="img/cat.jpg" alt="Picture of a cat"><img>
        <ul id="meow-text">
          //Meows go here
        </ul>
      </div>

    </div>

    
  </div>

</body>
</html>
